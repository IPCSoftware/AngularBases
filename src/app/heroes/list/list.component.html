<p>Listado de Heroes</p>

<h3 *ngIf="heroeBorrado; else noHasBorradoNada">Heroe borrado
  <small> {{heroeBorrado}} </small>
</h3>

<ng-template #noHasBorradoNada>
  <h3>No ha borrado nada.</h3>
</ng-template>


<button *ngIf="heroNames.length>0" (click)="borrarHeroe()">Borrar ultimo heroe</button>

<ul>
  <li *ngFor="let name of heroNames"> {{name}} </li>
</ul>
